<!DOCTYPE html>
<html lang="el">

<head>
    <title>Layout Flex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrapper{
            margin: auto;
            width:95%;
            display:flex;
            flex-direction: column;
        }
        header, nav, aside, main, footer {
            border: 1px solid black;
            background-color: lightgrey;
        }
        .mainWrapper{
            display: flex;
            flex-direction: row;
        }
        aside {
            width: 30%;
            height: 500px;
        }
        main {
            width: 70%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>Header</header>
        <nav>Nav</nav>
        <div class="mainWrapper">
            <aside>Aside</aside>
            <main>Main</main>    
        </div>
        <footer>Footer</footer>
    </div>
</body>

</html>
