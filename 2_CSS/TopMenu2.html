<!DOCTYPE html>
<html lang="el">

<head>
    <title>Inline</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hmenu a {
            background-color: grey;
            color: white;
            text-decoration: none;
            padding: 1em 2em;
            display: inline-block;
        }

        .hmenu a:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <h2>Top menu</h2>
    <div class="hmenu">
        <a href="">Link one</a>
        <a href="">Link two</a>
        <a href="">Link three</a>
      </div>

</body>

</html>
