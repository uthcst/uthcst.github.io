<!DOCTYPE html>
<html lang="el">

<head>
    <title>Simple Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrapper{
            margin: auto;
            width:95%;
        }
        header, nav, aside, main, footer {
            border: 1px solid black;
            background-color: lightgrey;
        }
        aside {
            float: left;
            box-sizing: border-box;
            width: 30%;
            height: 500px;
        }
        main {
            float:left;
            box-sizing:border-box;
            width: 70%;
            height: 500px;
        }
        footer {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>Header</header>
        <nav>Nav</nav>
        <aside>Aside</aside>
        <main>Main</main>
        <footer>Footer</footer>
    </div>
</body>

</html>
